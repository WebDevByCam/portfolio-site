<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muchas gracias por tu Mensaje</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e0a2f;
      color: #ccd6f6;
      font-family: 'Calibre', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .thank-you-message {
      padding: 2rem;
    }
    .thank-you-message h1 {
      color: #64FFDA;
      font-size: 2rem;
    }
    .thank-you-message p {
      color: #a8b2d1;
      font-size: 1.2rem;
    }
    .thank-you-message a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      color: #64FFDA;
      border: 1px solid #64FFDA;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .thank-you-message a:hover {
      background: rgba(100, 255, 218, 0.1);
    }
  </style>
</head>
<body>
  <div class="thank-you-message">
    <h1>¡Tu Mensaje Ha Sido Enviado!</h1>
    <p>Muchas gracias por ponerte en contacto con nosotros. Te responderemos lo más pronto posible.</p>
    <a href="/">Volver al Inicio</a>
  </div>
</body>
</html>
